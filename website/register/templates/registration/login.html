{% extends 'cossa/index.html' %}
{%load static%}
{% block linkcss %} 
<link rel="stylesheet" href="{% static 'register/style.css' %}">
{% endblock %}

{% block title%} Login {% endblock %}

{% block body %}
  <style> body{
    background-image: url(https://media.gettyimages.com/photos/two-fresh-salad-bowls-picture-id919666108?s=2048x2048);
    background-size: cover;
  }
  
  </style>

<div class="imad" style="margin-top: 70px; width: max-content ; margin-left: 25%; margin-right: 25%; opacity: 0.9; ">
<form method="POST"   class="login-form" style="opacity: 1;color: gray; ">
  {% csrf_token %}
  <h1 class="a11y-hidden">Login Form</h1>
  <div>
    <label class="label-email">
      {{form.username}}
      <span class="required">Matricule</span>
    </label>
  </div>
  <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
  <label class="label-show-password" for="show-password">
    <span>Show Password</span>
  </label>
  <div>
    <label class="label-password">
        {{form.password}}
      <span class="required">Password</span>
    </label>
  </div>
  <input type="submit" value="Log In" />
  <div class="email">
    <a href="#">Forgot password?</a>
  </div>

  <figure aria-hidden="true">
    <div class="person-body"></div>
    <div class="neck skin"></div>
    <div class="head skin">
      <div class="eyes"></div>
      <div class="mouth"></div>
    </div>
    <div class="hair"></div>
    <div class="ears"></div>
    <div class="shirt-1"></div>
    <div class="shirt-2"></div>
  </figure>
</form>

</div>
 {% endblock %}
